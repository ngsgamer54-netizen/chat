<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Professional Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        /* Professional Login UI (ipll.jpeg style) */
        #login-page { height: 100vh; background: #00a884; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; width: 850px; height: 480px; display: flex; border-radius: 3px; box-shadow: 0 17px 50px rgba(0,0,0,0.19); }
        .login-info { flex: 1.5; padding: 60px; }
        .login-qr { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; border-left: 1px solid #f2f2f2; }
        .qr-img { width: 240px; height: 240px; padding: 10px; border: 1px solid #eee; }
        .google-btn { background: #008069; color: white; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 30px; display: flex; align-items: center; gap: 10px; }
        /* Chat UI */
        #main-app { display: flex; height: 100vh; }
        .sidebar { width: 30%; background: white; border-right: 1px solid #ddd; }
        .chat-area { width: 70%; background: #efeae2; }
    </style>
</head>
<body>
    <div id="login-page">
        <div class="login-box">
            <div class="login-info">
                <h1 style="color: #41525d; font-weight: 300;">Login to Start Chatting</h1>
                <p style="color: #667781; margin-top: 25px; font-size: 18px;">Connect with everyone in the global room.</p>
                <button class="google-btn" onclick="startGoogleLogin()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
            <div class="login-qr">
                <div class="qr-img">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=WhatsApp" style="width:100%;">
                </div>
            </div>
        </div>
    </div>
    <div id="main-app" class="hidden">
        <div class="sidebar">
            <div style="padding:15px; background:#f0f2f5;"><b>Online Users</b></div>
            <div id="user-list"></div>
        </div>
        <div class="chat-area">
            <div style="padding:15px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <span id="target-name">Select Contact</span>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        function startGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(e => alert("Error: " + e.message));
        }
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                const socket = io("https://chat-tr1m.onrender.com");
                socket.emit("user_join", { name: user.displayName, photo: user.photoURL });
            }
        });
    </script>
</body>
</html>
