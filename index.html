<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Final Call Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background: #f0f2f5; height: 100vh; overflow: hidden; }
        
        #login-page { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #chat-app { display: flex; height: 100vh; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; background: #fff; display: flex; flex-direction: column; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Calling UI */
        #call-screen { position: absolute; inset: 0; background: #0b141a; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-box { display: flex; gap: 10px; width: 95%; height: 60%; margin-top: 20px; }
        video { flex: 1; border-radius: 12px; background: #000; border: 2px solid #00a884; transform: scaleX(-1); object-fit: cover; }
        .call-btn-area { margin-top: 30px; display: flex; gap: 20px; }
        .c-btn { padding: 15px 40px; border-radius: 40px; border: none; cursor: pointer; color: white; font-weight: bold; font-size: 18px; }
        .ans { background: #25d366; }
        .end { background: #f44336; }
    </style>
</head>
<body>

    <div id="login-page">
        <button onclick="login()" style="padding: 15px 30px; background: #075e54; color: white; border: none; border-radius: 5px; cursor: pointer;">Login with Google</button>
    </div>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div style="padding: 15px; background: #f0f2f5; display: flex; justify-content: space-between; align-items: center;">
                <img id="my-pic" style="width: 40px; height: 40px; border-radius: 50%;">
                <button onclick="logout()">Logout</button>
            </div>
            <div id="user-list" style="overflow-y: auto; flex: 1;"></div>
        </div>

        <div class="main-chat">
            <div style="padding: 15px; background: #f0f2f5; display: flex; justify-content: space-between;">
                <b id="target-name">Select a User</b>
                <div id="call-icons" class="hidden">
                    <i class="fas fa-video" onclick="initiateCall()" style="cursor: pointer; font-size: 22px; color: #54656f;"></i>
                </div>
            </div>

            <div id="call-screen" class="hidden">
                <h2 id="call-status">Calling...</h2>
                <div class="video-box">
                    <video id="local-video" autoplay muted playsinline></video>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
                <div class="call-btn-area">
                    <button id="ans-btn" class="c-btn ans hidden" onclick="answerCall()">Answer</button>
                    <button class="c-btn end" onclick="endCall()">End Call</button>
                </div>
            </div>

            <div id="messages" style="flex: 1; padding: 20px;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let pc, localStream, targetId;

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-app').classList.remove('hidden');
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers();
                listenForCalls(user.uid);
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if (doc.id !== auth.currentUser.uid) {
                        list.innerHTML += `<div onclick="selectUser('${doc.id}', '${doc.data().name}')" style="padding: 15px; border-bottom: 1px solid #eee; cursor: pointer;"><b>${doc.data().name}</b></div>`;
                    }
                });
            });
        }

        function selectUser(id, name) {
            targetId = id;
            document.getElementById('target-name').innerText = name;
            document.getElementById('call-icons').classList.remove('hidden');
        }

        const pcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function initiateCall() {
            document.getElementById('call-screen').classList.remove('hidden');
            pc = new RTCPeerConnection(pcConfig);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local-video').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
            
            pc.onicecandidate = e => {
                if (e.candidate) db.collection("calls").doc(targetId).collection("ice").add(e.candidate.toJSON());
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // Send call notification
            await db.collection("calls").doc(targetId).set({ 
                offer, 
                from: auth.currentUser.uid, 
                name: auth.currentUser.displayName 
            });
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                const data = doc.data();
                if (data && data.offer && !pc) {
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('call-status').innerText = "Incoming Call: " + data.name;
                    document.getElementById('ans-btn').classList.remove('hidden');
                }
                if (data && data.answer && pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            db.collection("calls").doc(myId).collection("ice").onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added" && pc) pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                });
            });
        }

        async function answerCall() {
            const callDoc = await db.collection("calls").doc(auth.currentUser.uid).get();
            const data = callDoc.data();
            pc = new RTCPeerConnection(pcConfig);
            
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local-video').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if (e.candidate) db.collection("calls").doc(data.from).collection("ice").add(e.candidate.toJSON());
            };

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await db.collection("calls").doc(data.from).set({ answer }, { merge: true });

            document.getElementById('ans-btn').classList.add('hidden');
            document.getElementById('call-status').innerText = "Connected";
        }

        function endCall() { location.reload(); }
    </script>
</body>
</html>
