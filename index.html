<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Peach Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <div id="login" class="screen">
            <div class="card">
                <h2>WhatsApp <span style="color: #7E57C2;">Lite</span></h2>
                <input type="text" id="username" placeholder="Enter Your Name">
                <button onclick="joinChat()">Start Chatting</button>
            </div>
        </div>

        <div id="chat" class="screen hidden">
            <header>
                <div class="user-info">
                    <div class="avatar">L</div>
                    <div><h3>Lavender Room</h3><small>online</small></div>
                </div>
                <div class="icons"><i class="fas fa-video"></i><i class="fas fa-phone"></i></div>
            </header>
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
