<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Multi User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; display: flex; }

        /* Sidebar Styles */
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; }
        .side-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-card { padding: 12px 16px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid #f2f2f2; transition: 0.3s; }
        .user-card:hover { background: #f5f6f6; }
        .user-card img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        /* Chat Window */
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }
        .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .call-icons i { font-size: 20px; color: #54656f; cursor: pointer; margin-left: 20px; }

        /* Call Screen */
        #call-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        video { width: 80%; max-width: 500px; border-radius: 10px; border: 2px solid #00a884; }

        /* Message Box */
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: #d9fdd3; }
        .msg.received { align-self: flex-start; background: #fff; }

        .input-bar { background: #f0f2f5; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }
    </style>
</head>
<body>

    <div id="chat-app" style="width:100vw; height:100vh; display:flex;">
        <div class="sidebar">
            <div class="side-header">
                <img id="my-pic" style="width:40px; border-radius:50%;">
                <i class="fas fa-sign-out-alt" onclick="firebase.auth().signOut()" style="cursor:pointer"></i>
            </div>
            <div style="padding:15px; color:#00a884; font-weight:bold;">USERS ONLINE</div>
            <div id="user-list" class="user-list"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img id="chat-user-img" src="https://cdn-icons-png.flaticon.com/512/147/147144.png" style="width:40px; border-radius:50%;">
                    <b id="chat-user-name">Global Chat Room</b>
                </div>
                <div class="call-icons">
                    <i class="fas fa-phone-alt" onclick="startCall('audio')"></i>
                    <i class="fas fa-video" onclick="startCall('video')"></i>
                </div>
            </div>

            <div id="call-screen" class="hidden">
                <h2 id="call-status">Calling...</h2>
                <video id="my-video" autoplay muted playsinline></video>
                <div style="margin-top:20px;">
                    <button onclick="stopCall()" style="background:#f44336; border:none; color:white; padding:15px; border-radius:50%; cursor:pointer;"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>

            <div id="msg-container"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="Type a message">
                <i class="fas fa-paper-plane" onclick="sendMsg()" style="cursor:pointer; color:#54656f;"></i>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentStream;

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('my-pic').src = user.photoURL;
                // Save User Profile to Firestore
                db.collection("users").doc(user.uid).set({
                    name: user.displayName,
                    photo: user.photoURL,
                    online: true
                });
                loadUsers();
                loadMessages();
            } else {
                window.location.reload();
            }
        });

        // Load all users who have logged in
        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    if(doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `
                            <div class="user-card" onclick="selectUser('${data.name}', '${data.photo}')">
                                <img src="${data.photo}">
                                <div><b>${data.name}</b><br><small style="color:#00a884;">Online</small></div>
                            </div>`;
                    }
                });
            });
        }

        function selectUser(name, img) {
            document.getElementById('chat-user-name').innerText = name;
            document.getElementById('chat-user-img').src = img;
        }

        // Call & Chat functions (Keep existing logic)
        async function startCall(mode) {
            document.getElementById('call-screen').classList.remove('hidden');
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ video: mode==='video', audio: true });
                document.getElementById('my-video').srcObject = currentStream;
            } catch(e) { alert("Access denied!"); stopCall(); }
        }

        function stopCall() {
            if(currentStream) currentStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-screen').classList.add('hidden');
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const user = firebase.auth().currentUser;
            if (input.value.trim() !== "") {
                db.collection("messages").add({
                    text: input.value, sender: user.displayName, uid: user.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            db.collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const container = document.getElementById('msg-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.uid === firebase.auth().currentUser.uid;
                    container.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">
                        <small style="color:#00a884; font-weight:bold;">${data.sender}</small><br>${data.text}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
