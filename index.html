<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Video Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; }

        /* App Layout */
        #chat-app { width: 100vw; height: 100vh; display: flex; background: #fff; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Headers */
        .side-header, .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .call-btns i { font-size: 20px; color: #54656f; cursor: pointer; margin-left: 20px; }

        /* Video Call Overlay */
        #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        video { width: 80%; max-width: 600px; border-radius: 10px; background: #333; }
        .call-controls { margin-top: 20px; display: flex; gap: 20px; }
        .end-call { background: #ea0038; padding: 15px; border-radius: 50%; cursor: pointer; }

        /* Chat Styles */
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; }
        .msg.sent { align-self: flex-end; background: #d9fdd3; }
        .msg.received { align-self: flex-start; background: #fff; }
        .input-area { background: #f0f2f5; padding: 10px 15px; display: flex; gap: 10px; }
        #msg-input { flex: 1; padding: 10px; border-radius: 20px; border: none; }
    </style>
</head>
<body>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div class="side-header">
                <img id="my-pic" class="user-img" src="">
                <i class="fas fa-sign-out-alt" onclick="firebase.auth().signOut()" style="cursor:pointer"></i>
            </div>
            <div style="padding:15px; border-bottom:1px solid #f2f2f2;"><b>Online Now</b></div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="https://via.placeholder.com/40" class="user-img">
                    <b>Global Chat Room</b>
                </div>
                <div class="call-btns">
                    <i class="fas fa-phone-alt" onclick="startCall('audio')"></i>
                    <i class="fas fa-video" onclick="startCall('video')"></i>
                </div>
            </div>

            <div id="video-container" class="hidden">
                <h2 id="call-status">Calling...</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="call-controls">
                    <div class="end-call" onclick="endCall()"><i class="fas fa-phone-slash"></i></div>
                </div>
            </div>

            <div id="msg-container"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type a message">
                <i class="fas fa-paper-plane" onclick="sendMsg()" style="cursor:pointer; padding:10px;"></i>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let localStream;

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('chat-app').classList.remove('hidden');
                document.getElementById('my-pic').src = user.photoURL;
                loadMessages();
            } else {
                window.location.reload(); // Redirect to login
            }
        });

        // Video/Audio Calling Function
        async function startCall(type) {
            document.getElementById('video-container').classList.remove('hidden');
            const constraints = {
                video: type === 'video',
                audio: true
            };

            try {
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('call-status').innerText = type === 'video' ? "Video Calling..." : "Voice Calling...";
            } catch (e) {
                alert("Camera/Mic access denied!");
                endCall();
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('video-container').classList.add('hidden');
        }

        // Existing Chat Functions
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const user = firebase.auth().currentUser;
            if (input.value.trim() !== "") {
                db.collection("messages").add({
                    text: input.value,
                    sender: user.displayName,
                    uid: user.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            db.collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const container = document.getElementById('msg-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.uid === firebase.auth().currentUser.uid;
                    container.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">
                        <small style="color:#00a884">${data.sender}</small><br>${data.text}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
