<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - QR Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        
        /* Layout Styling */
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        body::before { content: ""; position: absolute; top: 0; width: 100%; height: 222px; background: #00a884; z-index: -1; }

        /* Login Box (Matches ipll.jpeg) */
        .login-box { background: white; width: 1000px; height: 550px; display: flex; box-shadow: 0 17px 50px rgba(0,0,0,0.2); border-radius: 3px; }
        .login-left { flex: 1.5; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .login-right { flex: 1; display: flex; align-items: center; justify-content: center; border-left: 1px solid #f2f2f2; padding: 40px; }
        .qr-frame { width: 280px; height: 280px; padding: 15px; border: 1px solid #eee; background: white; }
        
        .btn-google { background: #008069; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 12px; margin-top: 40px; }

        /* Chat UI placeholder */
        #chat-app { width: 100vw; height: 100vh; background: white; display: flex; flex-direction: column; }
        .chat-header { background: #f0f2f5; padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="login-page" class="login-box hidden">
        <div class="login-left">
            <h1 style="color:#41525d; font-weight: 300; font-size: 28px;">Login to Start Chatting</h1>
            <p style="color:#667781; font-size: 18px; margin-top: 20px;">Connect with everyone in the global room.</p>
            <button class="btn-google" onclick="doLogin()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
        <div class="login-right">
            <div class="qr-frame">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=WhatsApp" style="width:100%;">
            </div>
        </div>
    </div>

    <div id="chat-app" class="hidden">
        <div class="chat-header">
            <b id="user-name">WhatsApp Clone</b>
            <button onclick="firebase.auth().signOut()" style="padding: 5px 10px; cursor: pointer;">Logout</button>
        </div>
        <div style="flex:1; padding: 20px; background: #efeae2; text-align: center;">
            <h3>Welcome! You are now logged in.</h3>
            <p>Select a contact to start video/voice calling.</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);

        function doLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(e => alert(e.message));
        }

        firebase.auth().onAuthStateChanged(user => {
            const loginPage = document.getElementById('login-page');
            const chatApp = document.getElementById('chat-app');

            if (user) {
                // User logged in hai
                loginPage.classList.add('hidden');
                chatApp.classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.body.style.background = "#fff";
            } else {
                // User logged out hai
                loginPage.classList.remove('hidden');
                chatApp.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
