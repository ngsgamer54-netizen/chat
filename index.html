<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Real Calling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; display: flex; }

        /* Sidebar & Chat Layout */
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }
        .side-header, .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-card { padding: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid #eee; }

        /* Calling Screen */
        #call-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0b141a; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        video { width: 80%; max-width: 400px; border-radius: 10px; border: 2px solid #00a884; }
        .call-btns { margin-top: 30px; display: flex; gap: 40px; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; border: none; }
        .accept { background: #25d366; color: white; }
        .reject { background: #f44336; color: white; }

        /* Messages */
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 60%; padding: 8px 12px; border-radius: 8px; margin-bottom: 4px; }
        .msg.sent { align-self: flex-end; background: #d9fdd3; }
        .msg.received { align-self: flex-start; background: #fff; }
    </style>
</head>
<body>

    <div id="chat-app" style="width:100vw; display:flex;">
        <div class="sidebar">
            <div class="side-header">
                <img id="my-pic" style="width:40px; border-radius:50%;">
                <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer"></i>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <b id="active-user">Select a user to call</b>
                <div id="call-tools" class="hidden">
                    <i class="fas fa-phone-alt" onclick="makeCall('audio')" style="margin-right:20px; cursor:pointer;"></i>
                    <i class="fas fa-video" onclick="makeCall('video')" style="cursor:pointer;"></i>
                </div>
            </div>
            
            <div id="call-overlay" class="hidden">
                <h1 id="caller-name">Incoming Call...</h1>
                <video id="webcam" autoplay playsinline></video>
                <div class="call-btns">
                    <button id="accept-btn" class="btn-circle accept hidden" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                    <button class="btn-circle reject" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>

            <div id="msg-container"></div>
            <div style="padding:10px; background:#f0f2f5; display:flex; gap:10px;">
                <input type="text" id="msg-input" style="flex:1; padding:10px; border-radius:20px; border:none;">
                <button onclick="sendMsg()" style="border:none; background:none; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let selectedUser = null;
        let myStream;

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL, online: true });
                loadUsers();
                listenForCalls(user.uid);
                loadMessages();
            } else { location.reload(); }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if(doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div class="user-card" onclick="openChat('${doc.id}', '${doc.data().name}')">
                            <img src="${doc.data().photo}" style="width:40px; border-radius:50%;">
                            <b>${doc.data().name}</b></div>`;
                    }
                });
            });
        }

        function openChat(id, name) {
            selectedUser = id;
            document.getElementById('active-user').innerText = name;
            document.getElementById('call-tools').classList.remove('hidden');
        }

        // --- CALL LOGIC ---
        async function makeCall(type) {
            const myUser = firebase.auth().currentUser;
            await db.collection("calls").doc(selectedUser).set({
                callerName: myUser.displayName,
                callerId: myUser.uid,
                type: type,
                status: 'ringing'
            });
            showCallUI(true, type);
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(doc => {
                if (doc.exists && doc.data().status === 'ringing') {
                    const data = doc.data();
                    document.getElementById('caller-name').innerText = data.callerName + " is calling...";
                    document.getElementById('accept-btn').classList.remove('hidden');
                    showCallUI(false, data.type);
                }
            });
        }

        async function showCallUI(isOutgoing, type) {
            document.getElementById('call-overlay').classList.remove('hidden');
            myStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            document.getElementById('webcam').srcObject = myStream;
            if (type === 'audio') document.getElementById('webcam').style.display = 'none';
        }

        function answerCall() {
            document.getElementById('call-status').innerText = "Connected";
            document.getElementById('accept-btn').classList.add('hidden');
        }

        async function endCall() {
            if (myStream) myStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-overlay').classList.add('hidden');
            await db.collection("calls").doc(firebase.auth().currentUser.uid).delete();
            if(selectedUser) await db.collection("calls").doc(selectedUser).delete();
        }

        function logout() { firebase.auth().signOut(); }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if (input.value) {
                db.collection("messages").add({
                    text: input.value, sender: firebase.auth().currentUser.displayName, 
                    uid: firebase.auth().currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            db.collection("messages").orderBy("timestamp").onSnapshot(snap => {
                const container = document.getElementById('msg-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.uid === firebase.auth().currentUser.uid;
                    container.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><b>${data.sender}</b><br>${data.text}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
