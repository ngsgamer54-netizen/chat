<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Voice & Video Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; }

        /* App Structure */
        #chat-app { width: 100vw; height: 100vh; display: flex; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Call Overlay */
        #call-overlay { position: fixed; inset: 0; background: #0b141a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-grid { display: flex; gap: 10px; width: 90%; max-width: 800px; margin-bottom: 20px; }
        video { width: 50%; border-radius: 10px; background: #000; border: 1px solid #00a884; }
        #remote-video { border-color: #25d366; }
        
        .call-controls { display: flex; gap: 20px; }
        .btn-call { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-accept { background: #25d366; }
        .btn-hangup { background: #f44336; }

        /* Login */
        #login-page { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20000; }
    </style>
</head>
<body>

    <div id="login-page">
        <button onclick="doLogin()" style="padding:15px 30px; background:#008069; color:white; border:none; border-radius:5px; cursor:pointer;">Login with Google</button>
    </div>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div style="padding:15px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <img id="my-img" style="width:40px; border-radius:50%;">
                <button onclick="doLogout()">Logout</button>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat">
            <div style="padding:15px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <b id="chat-title">Select User</b>
                <div id="call-icons" class="hidden">
                    <i class="fas fa-phone-alt" onclick="startWebRTCCall('audio')" style="margin-right:20px; cursor:pointer;"></i>
                    <i class="fas fa-video" onclick="startWebRTCCall('video')" style="cursor:pointer;"></i>
                </div>
            </div>

            <div id="call-overlay" class="hidden">
                <h2 id="call-status">Connecting...</h2>
                <div class="video-grid">
                    <video id="local-video" autoplay muted playsinline title="My Video"></video>
                    <video id="remote-video" autoplay playsinline title="Their Video"></video>
                </div>
                <div class="call-controls">
                    <button id="accept-call-btn" class="btn-call btn-accept hidden" onclick="answerWebRTCCall()"><i class="fas fa-phone"></i></button>
                    <button class="btn-call btn-hangup" onclick="endWebRTCCall()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>

            <div id="messages" style="flex:1; overflow-y:auto; padding:20px;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pc = null; // Peer Connection
        let localStream = null;
        let remoteUser = null;

        // --- AUTH ---
        function doLogin() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function doLogout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-app').classList.remove('hidden');
                document.getElementById('my-img').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers();
                listenForSignals(user.uid);
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if(doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div onclick="setRemoteUser('${doc.id}', '${doc.data().name}')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">${doc.data().name}</div>`;
                    }
                });
            });
        }

        function setRemoteUser(id, name) {
            remoteUser = id;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('call-icons').classList.remove('hidden');
        }

        // --- WebRTC LOGIC ---
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        async function startWebRTCCall(type) {
            document.getElementById('call-overlay').classList.remove('hidden');
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            document.getElementById('local-video').srcObject = localStream;

            pc.onicecandidate = e => {
                if (e.candidate) db.collection("calls").doc(remoteUser).set({ candidate: e.candidate.toJSON(), from: firebase.auth().currentUser.uid }, { merge: true });
            };

            pc.ontrack = e => { document.getElementById('remote-video').srcObject = e.streams[0]; };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await db.collection("calls").doc(remoteUser).set({ offer, type, callerName: firebase.auth().currentUser.displayName });
        }

        function listenForSignals(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                const data = doc.data();
                if (data && data.offer && !pc) {
                    document.getElementById('call-overlay').classList.remove('hidden');
                    document.getElementById('call-status').innerText = "Incoming Call from " + data.callerName;
                    document.getElementById('accept-call-btn').classList.remove('hidden');
                }
                if (data && data.answer && pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
                if (data && data.candidate && pc) {
                    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            });
        }

        async function answerWebRTCCall() {
            const myId = firebase.auth().currentUser.uid;
            const callDoc = await db.collection("calls").doc(myId).get();
            const data = callDoc.data();
            
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: data.type === 'video', audio: true });
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            document.getElementById('local-video').srcObject = localStream;

            pc.onicecandidate = e => {
                if (e.candidate) db.collection("calls").doc(data.from || remoteUser).set({ candidate: e.candidate.toJSON() }, { merge: true });
            };

            pc.ontrack = e => { document.getElementById('remote-video').srcObject = e.streams[0]; };

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await db.collection("calls").doc(data.from || remoteUser).set({ answer }, { merge: true });
            
            document.getElementById('accept-call-btn').classList.add('hidden');
            document.getElementById('call-status').innerText = "Connected";
        }

        function endWebRTCCall() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            db.collection("calls").doc(firebase.auth().currentUser.uid).delete();
            location.reload();
        }
    </script>
</body>
</html>
