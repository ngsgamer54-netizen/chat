<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="login" class="login-screen">
            <div class="login-card">
                <i class="fab fa-whatsapp" style="font-size: 60px; color: #00a884; margin-bottom: 20px;"></i>
                <h2>WhatsApp Lite</h2>
                <p>Enter your name to start chatting</p>
                <input type="text" id="username" placeholder="Enter name...">
                <button onclick="joinChat()">Start Chatting</button>
            </div>
        </div>

        <div id="chat-ui" class="hidden" style="width: 100%; display: flex;">
            <div class="left-container">
                <div class="header">
                    <div class="user-img"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="me"></div>
                    <div class="nav-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notif-bar">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <p>Get notified of new messages</p>
                        <a href="#">Turn on desktop notifications ></a>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <div class="header">
                    <div class="img-text">
                        <div class="user-img"><img src="https://cdn-icons-png.flaticon.com/512/166/166258.png" alt="group"></div>
                        <h4>Global Chat<br><span>Online</span></h4>
                    </div>
                    <div class="nav-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div id="chat-box" class="chat-container"></div>

                <div class="chatbox-input">
                    <i class="far fa-smile"></i>
                    <input type="text" id="msg-input" placeholder="Type a message">
                    <button onclick="sendMsg()" class="send-btn">
                        <i class="fas fa-paper-plane" style="color: #00a884;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
