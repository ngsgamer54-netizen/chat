<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - 100% Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; }
        #login-page { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #app { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 30%; background: white; border-right: 1px solid #ddd; }
        .main { width: 70%; position: relative; background: #efeae2; }
        .hidden { display: none !important; }

        /* Calling Screen */
        #call-ui { position: absolute; inset: 0; background: #075e54; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-wrap { position: relative; width: 90%; height: 60%; display: flex; gap: 10px; }
        video { flex: 1; background: black; border-radius: 10px; object-fit: cover; border: 2px solid white; }
        #local-v { width: 120px; height: 160px; position: absolute; bottom: 10px; right: 10px; z-index: 10; }
        .btns { margin-top: 20px; display: flex; gap: 20px; }
        .b { padding: 15px 30px; border-radius: 50px; border: none; color: white; cursor: pointer; font-weight: bold; }
        .accept { background: #25d366; }
        .hangup { background: #ff3b30; }
    </style>
</head>
<body>

    <div id="login-page">
        <button onclick="login()" style="padding:15px 40px; background:#075e54; color:white; border:none; border-radius:5px; font-weight:bold;">LOGIN WITH GOOGLE</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div style="padding:15px; background:#ededed; display:flex; justify-content:space-between;">
                <img id="my-img" style="width:40px; border-radius:50%;">
                <button onclick="logout()">Logout</button>
            </div>
            <div id="users"></div>
        </div>
        <div class="main">
            <div id="header" style="padding:15px; background:#ededed; font-weight:bold;">Select a contact</div>
            <div id="call-tools" class="hidden" style="position:absolute; right:20px; top:15px;">
                <i class="fas fa-video" onclick="callUser()" style="font-size:20px; cursor:pointer; color:#51585c;"></i>
            </div>

            <div id="call-ui" class="hidden">
                <h2 id="status">Calling...</h2>
                <div class="video-wrap">
                    <video id="remote-v" autoplay playsinline></video>
                    <video id="local-v" autoplay muted playsinline></video>
                </div>
                <div class="btns">
                    <button id="ans-b" class="b accept hidden" onclick="answerCall()">Answer</button>
                    <button class="b hangup" onclick="end()">End</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pc, localStream, targetId;

        // Best ICE Servers for Global Connectivity
        const iceCfg = { iceServers: [{ urls: ["stun:stun.l.google.com:19302", "stun:stun1.l.google.com:19302", "stun:stun2.l.google.com:19302"] }] };

        function login() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('my-img').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers();
                listenForCalls(user.uid);
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(s => {
                const l = document.getElementById('users'); l.innerHTML = "";
                s.forEach(doc => {
                    if(doc.id !== firebase.auth().currentUser.uid) {
                        l.innerHTML += `<div onclick="select('${doc.id}', '${doc.data().name}')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">${doc.data().name}</div>`;
                    }
                });
            });
        }

        function select(id, name) {
            targetId = id;
            document.getElementById('header').innerText = name;
            document.getElementById('call-tools').classList.remove('hidden');
        }

        async function callUser() {
            document.getElementById('call-ui').classList.remove('hidden');
            pc = new RTCPeerConnection(iceCfg);
            localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local-v').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote-v').srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if(e.candidate) db.collection("calls").doc(targetId).collection("ice").add(e.candidate.toJSON());
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await db.collection("calls").doc(targetId).set({ offer, from: firebase.auth().currentUser.uid, name: firebase.auth().currentUser.displayName });
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                const data = doc.data();
                if(data && data.offer && !pc) {
                    document.getElementById('call-ui').classList.remove('hidden');
                    document.getElementById('status').innerText = "Incoming: " + data.name;
                    document.getElementById('ans-b').classList.remove('hidden');
                }
                if(data && data.answer && pc) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            });
            db.collection("calls").doc(myId).collection("ice").onSnapshot(s => {
                s.docChanges().forEach(c => { if(c.type==='added' && pc) pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
            });
        }

        async function answerCall() {
            const snap = await db.collection("calls").doc(firebase.auth().currentUser.uid).get();
            const data = snap.data();
            pc = new RTCPeerConnection(iceCfg);
            localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local-v').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote-v').srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if(e.candidate) db.collection("calls").doc(data.from).collection("ice").add(e.candidate.toJSON());
            };

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await db.collection("calls").doc(data.from).set({ answer }, { merge: true });
            document.getElementById('ans-b').classList.add('hidden');
            document.getElementById('status').innerText = "Connected";
        }

        function end() { location.reload(); }
    </script>
</body>
</html>
