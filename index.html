<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Nature Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-image: url('bg.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            height: 100vh; overflow: hidden; 
        }

        /* Force Display Control */
        #login-page {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }

        #app { display: none; width: 100vw; height: 100vh; }
        .left-container { width: 30%; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .right-container { width: 70%; position: relative; background: rgba(239, 234, 226, 0.4); display: flex; flex-direction: column; }
        
        .hidden { display: none !important; }
        .header { height: 60px; background: #f0f2f5; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: #fff; }
        .msg img, .msg video { max-width: 100%; border-radius: 5px; }

        .input-area { height: 62px; background: #f0f2f5; display: flex; align-items: center; padding: 0 15px; gap: 15px; }
        .input-area input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }
        
        #call-ui { position: absolute; inset: 0; background: #0b141a; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-box { width: 90%; height: 70%; display: flex; gap: 10px; }
        video { flex: 1; border-radius: 10px; background: #000; object-fit: cover; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="ringtone" src="https://www.soundjay.com/phone/phone-calling-1.mp3" loop></audio>

    <div id="login-page">
        <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px;">
            <i class="fab fa-whatsapp" style="font-size: 60px; color: #25d366; margin-bottom: 15px;"></i>
            <h2 style="margin-bottom: 20px;">WhatsApp Nature</h2>
            <button onclick="login()" style="width: 100%; padding:15px; background:#00a884; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; font-size: 16px;">SIGN IN WITH GOOGLE</button>
        </div>
    </div>

    <div id="app">
        <div class="left-container">
            <div class="header">
                <img id="my-pic" style="width:40px; height:40px; border-radius:50%;">
                <b>Chats</b>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color: #54656f;"></i>
            </div>
            <div id="user-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <div class="right-container">
            <div id="chat-window" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <div class="header">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img id="header-img" style="width:40px; height:40px; border-radius:50%;">
                        <div>
                            <b id="header-name"></b><br>
                            <span id="typing-text" class="hidden" style="color:#00a884; font-size:12px;">typing...</span>
                        </div>
                    </div>
                    <div style="display:flex; gap:20px; color: #54656f; font-size: 18px;">
                        <i class="fas fa-phone-alt" onclick="startCall('audio')" style="cursor:pointer;"></i>
                        <i class="fas fa-video" onclick="startCall('video')" style="cursor:pointer;"></i>
                    </div>
                </div>

                <div id="msg-container"></div>

                <div class="input-area">
                    <i class="far fa-smile" id="emoji-btn" style="font-size: 22px; cursor:pointer; color:#54656f;"></i>
                    <label for="file-up"><i class="fas fa-paperclip" style="font-size: 20px; cursor:pointer; color:#54656f;"></i></label>
                    <input type="file" id="file-up" class="hidden" onchange="uploadFile(this)">
                    <input type="text" id="msg-input" placeholder="Type a message" oninput="sendTyping()">
                    <i class="fas fa-paper-plane" onclick="sendMsg()" style="color:#00a884; font-size:22px; cursor:pointer;"></i>
                </div>
            </div>

            <div id="call-ui" class="hidden">
                <div class="video-box">
                    <video id="remote-v" autoplay playsinline></video>
                    <video id="local-v" autoplay muted playsinline></video>
                </div>
                <div style="margin-top:25px; display:flex; gap:30px;">
                    <button id="ans-btn" class="hidden" style="background:#25d366; width:60px; height:60px; border-radius:50%; border:none; color:white; cursor:pointer;" onclick="acceptCall()"><i class="fas fa-phone"></i></button>
                    <button style="background:#ea0038; width:60px; height:60px; border-radius:50%; border:none; color:white; cursor:pointer;" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        let pc, localStream, targetId, myCallDoc, unsubChat, typingTimer;

        // Emoji Picker logic
        try {
            const picker = new EmojiButton();
            const emojiBtn = document.querySelector('#emoji-btn');
            emojiBtn.addEventListener('click', () => picker.togglePicker(emojiBtn));
            picker.on('emoji', emoji => { document.getElementById('msg-input').value += emoji; });
        } catch(e) { console.log("Emoji library error"); }

        // --- LOGIN FLOW (FIXED) ---
        function login() { 
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider);
        }
        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            const loginUI = document.getElementById('login-page');
            const appUI = document.getElementById('app');
            
            if (user) {
                loginUI.style.display = 'none'; // Login page hide
                appUI.style.display = 'flex';   // App show
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers(); listenForCalls(user.uid);
            } else {
                loginUI.style.display = 'flex';
                appUI.style.display = 'none';
            }
        });

        // Chatting Functions
        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    if (doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer; display:flex; align-items:center; gap:12px;" onclick="openChat('${doc.id}', '${doc.data().name}', '${doc.data().photo}')">
                            <img src="${doc.data().photo}" style="width:40px; height:40px; border-radius:50%;"><b>${doc.data().name}</b></div>`;
                    }
                });
            });
        }

        function openChat(id, name, photo) {
            targetId = id;
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('header-name').innerText = name;
            document.getElementById('header-img').src = photo;
            listenTyping(id);
            if(unsubChat) unsubChat();
            loadMessages();
        }

        function loadMessages() {
            const myId = firebase.auth().currentUser.uid;
            const chatId = [myId, targetId].sort().join("_");
            unsubChat = db.collection("chats").doc(chatId).collection("messages").orderBy("time", "asc").onSnapshot(snap => {
                const container = document.getElementById('msg-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const isMe = d.sender === myId;
                    let content = d.text ? `<p>${d.text}</p>` : "";
                    if(d.fileType === 'img') content = `<img src="${d.fileUrl}">`;
                    if(d.fileType === 'vid') content = `<video src="${d.fileUrl}" controls></video>`;
                    container.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${content}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMsg(fileUrl = null, fileType = null) {
            const inp = document.getElementById('msg-input');
            const text = inp.value.trim();
            if (!text && !fileUrl) return;
            const myId = firebase.auth().currentUser.uid;
            const chatId = [myId, targetId].sort().join("_");
            db.collection("chats").doc(chatId).collection("messages").add({
                text: text, sender: myId, time: firebase.firestore.FieldValue.serverTimestamp(),
                fileUrl: fileUrl, fileType: fileType
            });
            inp.value = "";
        }

        async function uploadFile(input) {
            const file = input.files[0];
            if(!file || !targetId) return;
            const ref = storage.ref(`media/${Date.now()}_${file.name}`);
            await ref.put(file);
            const url = await ref.getDownloadURL();
            const type = file.type.startsWith('image') ? 'img' : (file.type.startsWith('video') ? 'vid' : 'file');
            sendMsg(url, type);
        }

        function sendTyping() {
            if(!targetId) return;
            db.collection("typing").doc(firebase.auth().currentUser.uid).set({ to: targetId });
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => db.collection("typing").doc(firebase.auth().currentUser.uid).set({ to: null }), 2000);
        }

        function listenTyping(tId) {
            db.collection("typing").doc(tId).onSnapshot(doc => {
                const el = document.getElementById('typing-text');
                if(doc.exists && doc.data().to === firebase.auth().currentUser.uid) el.classList.remove('hidden');
                else el.classList.add('hidden');
            });
        }

        // --- CALLING LOGIC (NO CHANGES) ---
        const ringtone = document.getElementById('ringtone');
        function unlockAudio() { ringtone.play().then(() => { ringtone.pause(); ringtone.currentTime = 0; }).catch(() => {}); }
        const iceServers = { iceServers: [{ urls: ["stun:stun.l.google.com:19302"] }] };
        async function startCall(type) {
            document.getElementById('call-ui').classList.remove('hidden');
            pc = new RTCPeerConnection(iceServers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            document.getElementById('local-v').srcObject = localStream;
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remote-v').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) db.collection("calls").doc(targetId).collection("iceCandidates").add(e.candidate.toJSON()); };
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            myCallDoc = targetId;
            await db.collection("calls").doc(targetId).set({ offer, type, from: firebase.auth().currentUser.uid });
        }
        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                if(!doc.exists) { if(pc) location.reload(); return; }
                const d = doc.data();
                if(d.offer && !pc) {
                    myCallDoc = myId; targetId = d.from;
                    document.getElementById('call-ui').classList.remove('hidden');
                    document.getElementById('ans-btn').classList.remove('hidden');
                    ringtone.play().catch(()=>{});
                }
            });
        }
        async function acceptCall() {
            ringtone.pause();
            const d = (await db.collection("calls").doc(firebase.auth().currentUser.uid).get()).data();
            pc = new RTCPeerConnection(iceServers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: d.type === 'video', audio: true });
            document.getElementById('local-v').srcObject = localStream;
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            pc.ontrack = e => document.getElementById('remote-v').srcObject = e.streams[0];
            await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            await db.collection("calls").doc(myCallDoc).update({ answer: ans });
            document.getElementById('ans-btn').classList.add('hidden');
        }
        async function endCall() { if(myCallDoc) await db.collection("calls").doc(myCallDoc).delete(); location.reload(); }
    </script>
</body>
</html>
