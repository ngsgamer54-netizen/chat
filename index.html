<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Nature Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-image: url('bg.jpg'); background-size: cover; background-position: center; height: 100vh; overflow: hidden; }
        
        /* Layout Fixes */
        #login-page { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #app { display: none; width: 100vw; height: 100vh; }
        .hidden { display: none !important; }
        
        .main-wrapper { display: flex; width: 100%; height: 100%; }
        .side-bar { width: 30%; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .chat-area { width: 70%; position: relative; background: rgba(239, 234, 226, 0.4); display: flex; flex-direction: column; }
        
        .header { height: 60px; background: #f0f2f5; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid #ddd; }
        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: #fff; }
        .msg img, .msg video { max-width: 250px; border-radius: 5px; margin-top: 5px; cursor: pointer; }

        .input-bar { height: 62px; background: #f0f2f5; display: flex; align-items: center; padding: 0 15px; gap: 12px; }
        .input-bar input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }
        
        /* Calling UI */
        #call-screen { position: absolute; inset: 0; background: #0b141a; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-grid { width: 90%; height: 75%; display: flex; gap: 10px; position: relative; }
        video { flex: 1; border-radius: 15px; background: #000; object-fit: cover; }
        #my-video { width: 120px; height: 160px; position: absolute; bottom: 10px; right: 10px; border: 2px solid #fff; z-index: 5001; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="ringtone" src="https://www.soundjay.com/phone/phone-calling-1.mp3" loop></audio>

    <div id="login-page">
        <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; width: 320px;">
            <i class="fab fa-whatsapp" style="font-size: 50px; color: #25d366;"></i>
            <h3 style="margin: 15px 0;">WhatsApp Nature</h3>
            <button onclick="login()" style="width: 100%; padding:12px; background:#00a884; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">GOOGLE LOGIN</button>
        </div>
    </div>

    <div id="app">
        <div class="main-wrapper">
            <div class="side-bar">
                <div class="header">
                    <img id="my-pic" style="width:40px; height:40px; border-radius:50%;">
                    <b>Chats</b>
                    <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer;"></i>
                </div>
                <div id="user-list" style="overflow-y:auto; flex:1;"></div>
            </div>

            <div class="chat-area">
                <div id="chat-window" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                    <div class="header">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <img id="header-img" style="width:40px; height:40px; border-radius:50%;">
                            <div><b id="header-name"></b><br><span id="typing-status" class="hidden" style="color:#00a884; font-size:12px;">typing...</span></div>
                        </div>
                        <div style="display:flex; gap:20px; color:#54656f;">
                            <i class="fas fa-phone-alt" onclick="startCall('audio')" style="cursor:pointer;"></i>
                            <i class="fas fa-video" onclick="startCall('video')" style="cursor:pointer;"></i>
                        </div>
                    </div>
                    <div id="msg-container"></div>
                    <div class="input-bar">
                        <i class="far fa-smile" id="emoji-trigger" style="font-size: 22px; cursor:pointer;"></i>
                        <label for="file-input"><i class="fas fa-paperclip" style="font-size: 20px; cursor:pointer;"></i></label>
                        <input type="file" id="file-input" class="hidden" onchange="handleFileUpload(this)">
                        <input type="text" id="msg-input" placeholder="Type a message" oninput="handleTyping()">
                        <i class="fas fa-paper-plane" onclick="sendMsg()" style="color:#00a884; font-size:22px; cursor:pointer;"></i>
                    </div>
                </div>

                <div id="call-screen" class="hidden">
                    <h3 id="call-info">Calling...</h3>
                    <div class="video-grid">
                        <video id="remote-video" autoplay playsinline></video>
                        <video id="my-video" autoplay muted playsinline></video>
                    </div>
                    <div style="margin-top:20px; display:flex; gap:30px;">
                        <button id="accept-btn" class="hidden" style="background:#25d366; width:60px; height:60px; border-radius:50%; border:none; color:white;" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                        <button style="background:#ea0038; width:60px; height:60px; border-radius:50%; border:none; color:white;" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        
        let pc, localStream, targetId, myCallDoc, unsubChat, typingTimer;
        const ringtone = document.getElementById('ringtone');

        function unlockAudio() { ringtone.play().then(()=>{ringtone.pause(); ringtone.currentTime=0;}).catch(()=>{}); }
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }

        // --- AUTH & REDIRECT ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers(); listenForCalls(user.uid);
            }
        });

        // --- CHAT LOGIC ---
        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(doc => { if (doc.id !== auth.currentUser.uid) {
                    list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer; display:flex; align-items:center; gap:12px;" onclick="openChat('${doc.id}', '${doc.data().name}', '${doc.data().photo}')">
                        <img src="${doc.data().photo}" style="width:40px; border-radius:50%;"><b>${doc.data().name}</b></div>`;
                }});
            });
        }

        function openChat(id, name, photo) {
            targetId = id; document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('header-name').innerText = name;
            document.getElementById('header-img').src = photo;
            listenTyping(id); if(unsubChat) unsubChat(); loadMessages();
        }

        function loadMessages() {
            const chatId = [auth.currentUser.uid, targetId].sort().join("_");
            unsubChat = db.collection("chats").doc(chatId).collection("messages").orderBy("time", "asc").onSnapshot(snap => {
                const container = document.getElementById('msg-container'); container.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data(); const isMe = d.sender === auth.currentUser.uid;
                    let content = d.text ? `<p>${d.text}</p>` : "";
                    if(d.fileType === 'img') content = `<img src="${d.fileUrl}">`;
                    if(d.fileType === 'vid') content = `<video src="${d.fileUrl}" controls></video>`;
                    container.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${content}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMsg(url = null, type = null) {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() && !url) return;
            const chatId = [auth.currentUser.uid, targetId].sort().join("_");
            db.collection("chats").doc(chatId).collection("messages").add({
                text: inp.value, sender: auth.currentUser.uid, time: firebase.firestore.FieldValue.serverTimestamp(),
                fileUrl: url, fileType: type
            });
            inp.value = "";
        }

        async function handleFileUpload(input) {
            const file = input.files[0]; if(!file || !targetId) return;
            const ref = storage.ref(`media/${Date.now()}_${file.name}`);
            await ref.put(file); const url = await ref.getDownloadURL();
            sendMsg(url, file.type.startsWith('image') ? 'img' : 'vid');
        }

        function handleTyping() {
            db.collection("typing").doc(auth.currentUser.uid).set({ to: targetId });
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => db.collection("typing").doc(auth.currentUser.uid).set({ to: null }), 2000);
        }

        function listenTyping(tId) {
            db.collection("typing").doc(tId).onSnapshot(doc => {
                const el = document.getElementById('typing-status');
                if(doc.exists && doc.data().to === auth.currentUser.uid) el.classList.remove('hidden'); else el.classList.add('hidden');
            });
        }

        // --- PURANE STYLE CALLING LOGIC (RESTORED & FIXED) ---
        const rtcConfig = { iceServers: [{ urls: ["stun:stun.l.google.com:19302", "stun:stun1.l.google.com:19302"] }] };

        async function startCall(type) {
            document.getElementById('call-screen').classList.remove('hidden');
            pc = new RTCPeerConnection(rtcConfig);
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            document.getElementById('my-video').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            
            pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) db.collection("calls").doc(targetId).collection("ice").add(e.candidate.toJSON()); };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            myCallDoc = targetId;
            await db.collection("calls").doc(targetId).set({ offer, type, from: auth.currentUser.uid });

            db.collection("calls").doc(targetId).onSnapshot(doc => {
                if(doc.exists && doc.data().answer && pc.signalingState !== "stable") {
                    pc.setRemoteDescription(new RTCSessionDescription(doc.data().answer));
                }
            });
            db.collection("calls").doc(targetId).collection("ice").onSnapshot(snap => {
                snap.docChanges().forEach(change => { if(change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                if(!doc.exists) { if(pc) location.reload(); return; }
                if(doc.data().offer && !pc) {
                    myCallDoc = myId; targetId = doc.data().from;
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('accept-btn').classList.remove('hidden');
                    ringtone.play().catch(()=>{});
                }
            });
        }

        async function answerCall() {
            ringtone.pause();
            const d = (await db.collection("calls").doc(auth.currentUser.uid).get()).data();
            pc = new RTCPeerConnection(rtcConfig);
            localStream = await navigator.mediaDevices.getUserMedia({ video: d.type === 'video', audio: true });
            document.getElementById('my-video').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            
            pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];
            pc.onicecandidate = e => { if(e.candidate) db.collection("calls").doc(myCallDoc).collection("ice").add(e.candidate.toJSON()); };
            
            await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            await db.collection("calls").doc(myCallDoc).update({ answer: ans });

            db.collection("calls").doc(myCallDoc).collection("ice").onSnapshot(snap => {
                snap.docChanges().forEach(change => { if(change.type === "added") pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
            document.getElementById('accept-btn').classList.add('hidden');
        }

        function endCall() { if(myCallDoc) db.collection("calls").doc(myCallDoc).delete(); location.reload(); }

        // Emoji setup
        const picker = new EmojiButton();
        const eb = document.querySelector('#emoji-trigger');
        eb.addEventListener('click', () => picker.togglePicker(eb));
        picker.on('emoji', emoji => { document.getElementById('msg-input').value += emoji; });
    </script>
</body>
</html>
