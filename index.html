<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Global Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* --- WhatsApp Login Style --- */
        #login-page { width: 1000px; height: 550px; background: white; display: flex; border-radius: 3px; box-shadow: 0 17px 50px rgba(0,0,0,0.2); z-index: 10; }
        .login-left { flex: 1.5; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .login-right { flex: 1; display: flex; align-items: center; justify-content: center; border-left: 1px solid #f2f2f2; }
        .qr-frame { width: 260px; height: 260px; padding: 10px; border: 1px solid #eee; background: white; }
        .btn-google { background: #008069; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 30px; display: flex; align-items: center; gap: 10px; width: fit-content; }
        
        /* --- Green Header for Login --- */
        #green-bar { position: absolute; top: 0; width: 100%; height: 222px; background: #00a884; z-index: -1; }

        /* --- Full App Chat Layout --- */
        #chat-app { width: 100vw; height: 100vh; background: #fff; display: flex; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Sidebar Header */
        .side-header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { padding: 15px; border-bottom: 1px solid #f2f2f2; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .user-item:hover { background: #f5f6f6; }

        /* Chat Messages area */
        .chat-header { background: #f0f2f5; padding: 10px 16px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #ddd; }
        #msg-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14.5px; position: relative; }
        .msg.sent { align-self: flex-end; background: #d9fdd3; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.received { align-self: flex-start; background: #fff; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

        /* Input Bar */
        .input-area { background: #f0f2f5; padding: 10px 15px; display: flex; align-items: center; gap: 12px; }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; font-size: 15px; }
        .icon-btn { color: #54656f; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

    <div id="green-bar"></div>

    <div id="login-page" class="hidden">
        <div class="login-left">
            <h1 style="color:#41525d; font-weight: 300; font-size: 28px;">Login to Start Chatting</h1>
            <p style="color:#667781; margin-top: 20px; font-size: 18px;">Connect with everyone in the global room.</p>
            <button class="btn-google" onclick="doLogin()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
        <div class="login-right">
            <div class="qr-frame">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=WhatsApp" style="width:100%;">
            </div>
        </div>
    </div>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div class="side-header">
                <img id="my-pic" class="user-img" src="">
                <div>
                    <i class="fas fa-comment-dots icon-btn" style="margin-right: 15px;"></i>
                    <i class="fas fa-sign-out-alt icon-btn" onclick="firebase.auth().signOut()"></i>
                </div>
            </div>
            <div class="user-list" id="online-users">
                <div style="padding:20px; text-align:center; color:#667781;">Loading users...</div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" class="user-img">
                <div>
                    <b id="chat-with-name">Global Chat Room</b><br>
                    <small style="color:#00a884;">online</small>
                </div>
            </div>
            
            <div id="msg-container"></div>

            <div class="input-area">
                <i class="far fa-smile icon-btn"></i>
                <input type="text" id="msg-input" placeholder="Type a message">
                <i class="fas fa-paper-plane icon-btn" onclick="sendMsg()"></i>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Socket.io initialization
        const socket = io("https://chat-tr1m.onrender.com");

        function doLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(e => alert("Error: " + e.message));
        }

        firebase.auth().onAuthStateChanged(user => {
            const loginUI = document.getElementById('login-page');
            const chatUI = document.getElementById('chat-app');
            const greenBar = document.getElementById('green-bar');

            if (user) {
                loginUI.classList.add('hidden');
                greenBar.classList.add('hidden');
                chatUI.classList.remove('hidden');
                document.getElementById('my-pic').src = user.photoURL;
                
                // Join Server
                socket.emit("user_join", { name: user.displayName, photo: user.photoURL });
            } else {
                loginUI.classList.remove('hidden');
                greenBar.classList.remove('hidden');
                chatUI.classList.add('hidden');
            }
        });

        // Online Users Update
        socket.on("update_users", users => {
            const list = document.getElementById('online-users');
            list.innerHTML = "";
            users.forEach(u => {
                list.innerHTML += `
                    <div class="user-item">
                        <img src="${u.photo}" class="user-img">
                        <div><b>${u.name}</b><br><small style="color:#667781;">Hey there!</small></div>
                    </div>`;
            });
        });

        // Send Message
        function sendMsg() {
            const input = document.getElementById('msg-input');
            if(input.value.trim() !== "") {
                const user = firebase.auth().currentUser;
                socket.emit("send_message", { text: input.value, name: user.displayName });
                input.value = "";
            }
        }

        // Receive Message
        socket.on("new_message", data => {
            const container = document.getElementById('msg-container');
            const user = firebase.auth().currentUser;
            const isMe = data.name === user.displayName;
            
            container.innerHTML += `
                <div class="msg ${isMe ? 'sent' : 'received'}">
                    ${!isMe ? `<b style="font-size:11px; color:#00a884;">${data.name}</b><br>` : ''}
                    ${data.text}
                </div>`;
            container.scrollTop = container.scrollHeight;
        });

        // Enter key to send
        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMsg();
        });
    </script>
</body>
</html>
