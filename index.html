<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Calling - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        .hidden { display: none !important; }
        
        /* Login Screen Style */
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #00a884; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .google-btn { background: #4285F4; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: flex; align-items: center; gap: 10px; margin: 20px auto; }
        
        /* Main Layout */
        .main-app { display: flex; height: 100vh; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; background: white; }
        .chat-area { width: 70%; background: #efeae2; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <i class="fab fa-whatsapp" style="font-size: 50px; color: #00a884;"></i>
            <h2 style="margin: 15px 0;">WhatsApp Clone Login</h2>
            <button class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <p id="error-msg" style="color: red; font-size: 12px;"></p>
        </div>
    </div>

    <div id="app-content" class="main-app hidden">
        <div class="sidebar">
            <div style="padding: 15px; background: #f0f2f5; font-weight: bold;">Online Users</div>
            <div id="users-list"></div>
        </div>
        <div class="chat-area">
            <div style="padding: 15px; background: #f0f2f5; display: flex; justify-content: space-between;">
                <span id="target-user">Select a user to call</span>
                <div id="call-btns" class="hidden">
                    <i class="fas fa-video" style="cursor: pointer; margin-right: 15px;" onclick="startCall(true)"></i>
                    <i class="fas fa-phone-alt" style="cursor: pointer;" onclick="startCall(false)"></i>
                </div>
            </div>
            <div id="messages" style="flex: 1; padding: 20px;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const socket = io("https://chat-tr1m.onrender.com");

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                enterApp(result.user);
            }).catch((error) => {
                document.getElementById('error-msg').innerText = error.message;
            });
        }

        function enterApp(user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            socket.emit("user_join", { name: user.displayName, photo: user.photoURL });
        }

        // Check if already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) enterApp(user);
        });

        socket.on("update_users", (users) => {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            Object.values(users).forEach(u => {
                if(u.name !== firebase.auth().currentUser.displayName) {
                    const div = document.createElement('div');
                    div.style = "padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;";
                    div.innerHTML = `<b>${u.name}</b>`;
                    div.onclick = () => {
                        document.getElementById('target-user').innerText = "Chatting with " + u.name;
                        document.getElementById('call-btns').classList.remove('hidden');
                    };
                    list.appendChild(div);
                }
            });
        });
    </script>
</body>
</html>
