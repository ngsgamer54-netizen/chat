<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Signaling Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-page { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; }
        .btn-google { background: #008069; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }

        /* Main App */
        #chat-app { width: 100vw; height: 100vh; display: flex; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Header */
        .header { background: #f0f2f5; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .user-card { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f2f2f2; }
        .user-card:hover { background: #f5f6f6; }

        /* Call Overlay */
        #call-overlay { position: fixed; inset: 0; background: #0b141a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        video { width: 80%; max-width: 450px; border-radius: 12px; border: 2px solid #00a884; margin: 20px 0; }
        .call-actions { display: flex; gap: 30px; margin-top: 20px; }
        .c-btn { width: 65px; height: 65px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; color: white; display: flex; align-items: center; justify-content: center; }
        .accept { background: #25d366; }
        .reject { background: #f44336; }

        /* Messages */
        #msg-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .m { max-width: 65%; padding: 8px 12px; border-radius: 8px; font-size: 14.5px; }
        .sent { align-self: flex-end; background: #d9fdd3; }
        .recv { align-self: flex-start; background: #fff; }
    </style>
</head>
<body>

    <div id="login-page">
        <h2 style="margin-bottom:20px;">WhatsApp Web Clone</h2>
        <button class="btn-google" onclick="doLogin()">Login with Google</button>
    </div>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div class="header">
                <img id="my-img" style="width:40px; border-radius:50%;">
                <i class="fas fa-sign-out-alt" onclick="doLogout()" style="cursor:pointer; color:#54656f;"></i>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat">
            <div class="header">
                <b id="chat-title">Select a user</b>
                <div id="call-btns" class="hidden">
                    <i class="fas fa-phone-alt" onclick="initiateCall('audio')" style="margin-right:25px; cursor:pointer;"></i>
                    <i class="fas fa-video" onclick="initiateCall('video')" style="cursor:pointer;"></i>
                </div>
            </div>

            <div id="call-overlay" class="hidden">
                <h2 id="call-msg">Incoming Call...</h2>
                <video id="v-preview" autoplay playsinline></video>
                <div class="call-actions">
                    <button id="ans-btn" class="c-btn accept hidden" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                    <button class="c-btn reject" onclick="hangUp()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>

            <div id="msg-box"></div>
            <div style="padding:10px; background:#f0f2f5; display:flex; gap:10px;">
                <input type="text" id="m-input" style="flex:1; padding:10px; border-radius:20px; border:none;" placeholder="Type a message">
                <i class="fas fa-paper-plane" onclick="sendMsg()" style="padding:10px; cursor:pointer;"></i>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let targetUser = null;
        let stream = null;

        function doLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider);
        }

        function doLogout() {
            firebase.auth().signOut().then(() => {
                location.reload(); 
            });
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-app').classList.remove('hidden');
                document.getElementById('my-img').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL, online: true });
                loadUsers();
                listenForCalls(user.uid);
                loadMessages();
            } else {
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('chat-app').classList.add('hidden');
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if(doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div class="user-card" onclick="setTarget('${doc.id}', '${doc.data().name}')">
                            <img src="${doc.data().photo}" style="width:40px; border-radius:50%;">
                            <b>${doc.data().name}</b></div>`;
                    }
                });
            });
        }

        function setTarget(id, name) {
            targetUser = id;
            document.getElementById('chat-title').innerText = name;
            document.getElementById('call-btns').classList.remove('hidden');
        }

        // CALLING ENGINE
        async function initiateCall(type) {
            const me = firebase.auth().currentUser;
            await db.collection("calls").doc(targetUser).set({
                from: me.displayName,
                type: type,
                status: 'ringing'
            });
            showUI(true, type);
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(doc => {
                if (doc.exists && doc.data().status === 'ringing') {
                    document.getElementById('call-msg').innerText = doc.data().from + " is calling...";
                    document.getElementById('ans-btn').classList.remove('hidden');
                    showUI(false, doc.data().type);
                } else if (!doc.exists) {
                    closeUI();
                }
            });
        }

        async function showUI(isOut, type) {
            document.getElementById('call-overlay').classList.remove('hidden');
            stream = await navigator.mediaDevices.getUserMedia({ video: type==='video', audio:true });
            document.getElementById('v-preview').srcObject = stream;
            if(type==='audio') document.getElementById('v-preview').style.display = 'none';
        }

        function answerCall() {
            document.getElementById('call-msg').innerText = "Connected";
            document.getElementById('ans-btn').classList.add('hidden');
        }

        async function hangUp() {
            if(stream) stream.getTracks().forEach(t => t.stop());
            await db.collection("calls").doc(firebase.auth().currentUser.uid).delete();
            if(targetUser) await db.collection("calls").doc(targetUser).delete();
            closeUI();
        }

        function closeUI() {
            document.getElementById('call-overlay').classList.add('hidden');
        }

        function sendMsg() {
            const inp = document.getElementById('m-input');
            if(inp.value) {
                db.collection("messages").add({
                    t: inp.value, s: firebase.auth().currentUser.displayName, 
                    u: firebase.auth().currentUser.uid, ts: firebase.firestore.FieldValue.serverTimestamp()
                });
                inp.value = "";
            }
        }

        function loadMessages() {
            db.collection("messages").orderBy("ts").onSnapshot(snap => {
                const box = document.getElementById('msg-box');
                box.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    const isMe = d.u === firebase.auth().currentUser.uid;
                    box.innerHTML += `<div class="m ${isMe?'sent':'recv'}"><b>${d.s}</b><br>${d.t}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    </script>
</body>
</html>
