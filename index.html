<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - Signaling Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #login-page { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #chat-app { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 30%; border-right: 1px solid #ddd; background: #fff; display: flex; flex-direction: column; }
        .main-chat { width: 70%; background: #efeae2; display: flex; flex-direction: column; position: relative; }

        /* Call Screen */
        #call-screen { position: absolute; inset: 0; background: #0b141a; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .v-container { display: flex; gap: 10px; width: 90%; }
        video { width: 50%; border-radius: 10px; background: #000; border: 2px solid #00a884; transform: scaleX(-1); }
        .controls { margin-top: 20px; display: flex; gap: 20px; }
        .btn { padding: 15px 30px; border-radius: 30px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .accept { background: #25d366; }
        .reject { background: #f44336; }
    </style>
</head>
<body>

    <div id="login-page">
        <button onclick="login()" style="padding:15px; background:#075e54; color:white; border:none; border-radius:5px;">Login with Google</button>
    </div>

    <div id="chat-app" class="hidden">
        <div class="sidebar">
            <div style="padding:15px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <img id="my-pic" style="width:40px; border-radius:50%;">
                <button onclick="logout()">Logout</button>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat">
            <div style="padding:15px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <b id="target-name">Select a contact</b>
                <div id="call-btns" class="hidden">
                    <i class="fas fa-video" onclick="makeCall('video')" style="cursor:pointer; font-size:20px;"></i>
                </div>
            </div>

            <div id="call-screen" class="hidden">
                <h2 id="status">Calling...</h2>
                <div class="v-container">
                    <video id="local" autoplay muted playsinline></video>
                    <video id="remote" autoplay playsinline></video>
                </div>
                <div class="controls">
                    <button id="ans-btn" class="btn accept hidden" onclick="answer()">Answer</button>
                    <button class="btn reject" onclick="hangup()">End Call</button>
                </div>
            </div>

            <div id="msg-container" style="flex:1; padding:20px; overflow-y:auto;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pc, localStream, selectedId;

        function login() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-app').classList.remove('hidden');
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers();
                listen(user.uid);
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    if (doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div onclick="select('${doc.id}', '${doc.data().name}')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">${doc.data().name}</div>`;
                    }
                });
            });
        }

        function select(id, name) {
            selectedId = id;
            document.getElementById('target-name').innerText = name;
            document.getElementById('call-btns').classList.remove('hidden');
        }

        // WebRTC System
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function makeCall() {
            document.getElementById('call-screen').classList.remove('hidden');
            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote').srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if(e.candidate) db.collection("calls").doc(selectedId).collection("candidates").add(e.candidate.toJSON());
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await db.collection("calls").doc(selectedId).set({ offer, from: firebase.auth().currentUser.uid, name: firebase.auth().currentUser.displayName });
        }

        function listen(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                const data = doc.data();
                if (data && data.offer && !pc) {
                    document.getElementById('call-screen').classList.remove('hidden');
                    document.getElementById('status').innerText = "Incoming from " + data.name;
                    document.getElementById('ans-btn').classList.remove('hidden');
                }
                if (data && data.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            // Listen for ICE candidates
            db.collection("calls").doc(myId).collection("candidates").onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added" && pc) {
                        pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        }

        async function answer() {
            const myId = firebase.auth().currentUser.uid;
            const doc = await db.collection("calls").doc(myId).get();
            const data = doc.data();

            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            document.getElementById('local').srcObject = localStream;

            pc.ontrack = e => document.getElementById('remote').srcObject = e.streams[0];
            pc.onicecandidate = e => {
                if(e.candidate) db.collection("calls").doc(data.from).collection("candidates").add(e.candidate.toJSON());
            };

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            await db.collection("calls").doc(data.from).set({ answer }, { merge: true });
            
            document.getElementById('ans-btn').classList.add('hidden');
            document.getElementById('status').innerText = "Connected";
        }

        function hangup() {
            location.reload(); // Quick reset
        }
    </script>
</body>
</html>
