<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        /* Styles are same as before - Ensuring video is visible */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }
        #app { display: flex; width: 100vw; height: 100vh; background: #f0f2f5; }
        .sidebar { width: 30%; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .main { width: 70%; display: flex; flex-direction: column; position: relative; background: #efeae2; }
        #call-ui { position: absolute; inset: 0; background: #0b141a; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .video-box { width: 95%; height: 75%; display: flex; gap: 10px; position: relative; }
        video { flex: 1; border-radius: 12px; background: #111; object-fit: cover; }
        #local-v { width: 130px; height: 180px; position: absolute; bottom: 15px; right: 15px; border: 2px solid white; z-index: 100; }
        .c-btn { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 24px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop preload="auto"></audio>

    <div id="login-page" style="position:fixed; inset:0; background:#f0f2f5; z-index:10000; display:flex; align-items:center; justify-content:center;">
        <button onclick="login()" style="padding:15px 30px; background:#008069; color:white; border:none; cursor:pointer; font-weight:bold;">LOGIN WITH GOOGLE</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div style="padding:10px; background:#f0f2f5; display:flex; justify-content:space-between;">
                <img id="my-pic" style="width:40px; border-radius:50%;">
                <i class="fas fa-sign-out-alt" onclick="logout()"></i>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main">
            <div id="chat-window" class="hidden" style="flex:1; display:flex; flex-direction:column;">
                <div style="padding:10px; background:#f0f2f5; display:flex; justify-content:space-between;">
                    <b id="header-name"></b>
                    <div>
                        <i class="fas fa-phone-alt" onclick="startCall('audio')" style="margin-right:20px; cursor:pointer;"></i>
                        <i class="fas fa-video" onclick="startCall('video')" style="cursor:pointer;"></i>
                    </div>
                </div>
                <div id="msg-container" style="flex:1; overflow-y:auto; padding:20px;"></div>
                <div style="padding:10px; display:flex; gap:10px;">
                    <input type="text" id="msg-input" style="flex:1; padding:10px;">
                    <button onclick="sendMsg()">Send</button>
                </div>
            </div>

            <div id="call-ui" class="hidden">
                <h2 id="call-status">Connecting...</h2>
                <div class="video-box">
                    <video id="remote-v" autoplay playsinline></video>
                    <video id="local-v" autoplay muted playsinline></video>
                </div>
                <div style="margin-top:20px; display:flex; gap:25px;">
                    <button id="ans-btn" class="c-btn hidden" style="background:#25d366;" onclick="acceptCall()"><i class="fas fa-phone"></i></button>
                    <button class="c-btn" style="background:#ea0038;" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRB3ghMxx-nq1tLIXVGPj53ZdlN_W1zbI",
            authDomain: "mywhatsappclone-12e96.firebaseapp.com",
            projectId: "mywhatsappclone-12e96",
            storageBucket: "mywhatsappclone-12e96.firebasestorage.app",
            messagingSenderId: "131666791116",
            appId: "1:131666791116:web:fe41ca039c1bd9a774d069"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let pc, localStream, targetId;
        const ringtone = document.getElementById('ringtone');

        // STUN Servers for better connectivity
        const iceCfg = { iceServers: [{ urls: ["stun:stun.l.google.com:19302", "stun:stun1.l.google.com:19302"] }] };

        function login() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('my-pic').src = user.photoURL;
                db.collection("users").doc(user.uid).set({ name: user.displayName, photo: user.photoURL });
                loadUsers(); listenForCalls(user.uid);
            }
        });

        function loadUsers() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    if (doc.id !== firebase.auth().currentUser.uid) {
                        list.innerHTML += `<div class="user-item" onclick="openChat('${doc.id}', '${doc.data().name}')" style="padding:10px; cursor:pointer;">${doc.data().name}</div>`;
                    }
                });
            });
        }

        function openChat(id, name) {
            targetId = id;
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('header-name').innerText = name;
        }

        // --- Call Logic Fix ---
        async function startCall(type) {
            document.getElementById('call-ui').classList.remove('hidden');
            pc = new RTCPeerConnection(iceCfg);
            
            // Camera/Mic access with error handling
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
                document.getElementById('local-v').srcObject = localStream;
                localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            } catch (e) { alert("Camera/Mic access denied!"); }

            pc.ontrack = e => { document.getElementById('remote-v').srcObject = e.streams[0]; };
            pc.onicecandidate = e => { if(e.candidate) db.collection("calls").doc(targetId).collection("ice").add(e.candidate.toJSON()); };

            // Stop ringtone when connected
            pc.onconnectionstatechange = () => { if(pc.connectionState === 'connected') ringtone.pause(); };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await db.collection("calls").doc(targetId).set({ offer, type, from: firebase.auth().currentUser.uid, name: firebase.auth().currentUser.displayName });
        }

        function listenForCalls(myId) {
            db.collection("calls").doc(myId).onSnapshot(async doc => {
                const d = doc.data();
                if(!d) { document.getElementById('call-ui').classList.add('hidden'); ringtone.pause(); return; }
                if(d.offer && !pc) {
                    document.getElementById('call-ui').classList.remove('hidden');
                    document.getElementById('ans-btn').classList.remove('hidden');
                    ringtone.play().catch(() => {});
                }
                if(d.answer && pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                    ringtone.pause(); // Stop ringtone for caller
                }
            });
            db.collection("calls").doc(myId).collection("ice").onSnapshot(snap => {
                snap.docChanges().forEach(c => { if(c.type==='added' && pc) pc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
            });
        }

        async function acceptCall() {
            ringtone.pause();
            const snap = await db.collection("calls").doc(firebase.auth().currentUser.uid).get();
            const d = snap.data();
            pc = new RTCPeerConnection(iceCfg);
            
            localStream = await navigator.mediaDevices.getUserMedia({ video: d.type === 'video', audio: true });
            document.getElementById('local-v').srcObject = localStream;
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = e => { document.getElementById('remote-v').srcObject = e.streams[0]; };
            pc.onicecandidate = e => { if(e.candidate) db.collection("calls").doc(d.from).collection("ice").add(e.candidate.toJSON()); };

            await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
            const ans = await pc.createAnswer();
            await pc.setLocalDescription(ans);
            await db.collection("calls").doc(d.from).set({ answer: ans }, { merge: true });
            document.getElementById('ans-btn').classList.add('hidden');
        }

        async function endCall() {
            ringtone.pause();
            const myId = firebase.auth().currentUser.uid;
            await db.collection("calls").doc(myId).delete();
            if(targetId) await db.collection("calls").doc(targetId).delete();
            location.reload();
        }
    </script>
</body>
</html>
